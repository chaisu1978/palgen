<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Coloris CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coloris.css') }}">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
</style>
<body>
<!-- Navbar -->
<div class="container-fluid px-0 nav-custom">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="{{ url_for('main.home') }}"><img src="{{ url_for('static', filename='img/logo3.png') }}" height="45" class="d-inline-block align-center" alt=""> PalGen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link{% if request.path == '/manage' %} active{% endif %}" href="{{ url_for('main.manage') }}">Manage Palettes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
</div>
<!-- Load Main Content -->
<!-- Vertical Center DIV -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Padding before footer-->
    <div class="footer-padding"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Coloris JS-->
    <script src="{{ url_for('static', filename='js/coloris.js') }}"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<!-- Footer Sticky to bottom of browser -->
<footer class="sticky-footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p><a href="#">Home</a> | Files | Contact</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
